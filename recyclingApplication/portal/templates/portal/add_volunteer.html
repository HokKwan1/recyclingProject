{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Volunteer</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Add Volunteer</button>
        <a href="{% url 'portal:volunteers' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
